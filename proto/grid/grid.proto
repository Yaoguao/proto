syntax = "proto3";

package grid;

option go_package = "grid.v1;gridv1";


service GridService {
  rpc getSubTask(stream TaskRequest) returns (stream SubTaskRequest);
  rpc addTask(Task) returns (TaskRequest);
}

message TaskRequest{
  int32 id = 1;
}


message SubTaskRequest{
  int32 id = 1;
  int32 taskId = 2;
  string text = 3;
}

message Task{
  string text = 1;
}
